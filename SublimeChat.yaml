# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#e28964'
input-text:
  font-family: 'Menlo'
  font-size: 13.0
  font-weight: 'bold'
  background-color: '#000'
  color: '#fafafa'
  selected:
    background-color: '#272822'
member-list:
  font-family: 'Menlo'
  font-size: 13.0
  color: '#aaa'
  background-color: '#272822'
  operator:
    color: '#f0f0f0'
  selected:
    color: '#fff'
    background:
      top-line-color: '#464646'
      bottom-line-color: '#464646'
      top-color: '#464646'
      bottom-color: '#464646'
server-tree:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#272822'
  highlight:
    color: '#F92672' # red
  newtalk:
    color: '#fd971f' # orange
  unread:
    color: '#fd971f' # orange
  normal:
    active:
      color: '#ccc'
    inactive:
      color: '#666'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#ccc'
    background:
      top-line-color: '#464646'
      bottom-line-color: '#464646'
      top-color: '#464646'
      bottom-color: '#464646'
